<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="balance">
            <h2>Your Balance</h2>
            <div id="balance">₹400</div>
        </div>
        <div class="inc-exp-container">
            <div class="inc-con">
                <h4>INCOME</h4>
                <p id="income">₹0.00</p>
            </div>
            <div class="exp-con">
                <h4>EXPENSE</h4>
                <p id="expense">₹0.00</p>
            </div>
        </div>
        <div class="history">
            <h3>History</h3>
            <ul id="list">
                <!-- <li class="money_pluse">Cash <span>+₹400</span><button class="delete-btn">x</button></li> -->
            </ul>
        </div>
        <form class="form" id="form">
            <h3>Add New Transaction</h3>
            <label for="text">Text</label>
            <input type="text" id="text">
            <label for="amount">Amount <br>(negative - expense, positive - income)</label>
            <input type="number" id="amount">
            <button type="submit" class="submit" id="submit">Add Transaction</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
